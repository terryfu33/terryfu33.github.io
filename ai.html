<html lang="en"> 
    <head> 
        <meta charset="UTF-8" /> 
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" /> 
        <title>terry fu </title> 
        <link rel="shortcut icon" href="res/favicon.ico" sizes="256x256">

        <script src= 
"https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> 
        </script> 
     <script> 
        var loadFile = function (event) { 
        var image = document.getElementById("image"); 
        image.src = URL.createObjectURL(event.target.files[0]); 
       }; 
       const classifier = ml5.imageClassifier 
       ("MobileNet", modelLoaded); 
  
       // When the model is loaded 
       function modelLoaded() { 
       console.log("Model Loaded!"); 
       } 
              
       function predict() { 
       classifier.predict(document.getElementById("image"),  
              function (err, results) { 
                    alert(results[0].label); 
                }); 
            } 
  
        </script> 
    </head> 
    <body style = "background-color: #0A192F;"> 
        <center> 
            <h1 style="color: white;">Machine Learning Image Classification </h1> 
            <b style="color: #66FCF1;"> 
                Note: This App uses pre-trained models from MobileNets.
                It has certain levels of inaccuracys, and I am working on training 
                my own models in Pytorch.
            </b> 
            </br> 
            <img src="" alt="" id="image" 
                 width="315px" height="200px" /> 
            </br></br> 
            <input style="color: #66FCF1;" type="file" accept="image/*" 
                   onchange="loadFile(event)" 
                   name="image" id="file" /> 
            <button onclick="predict()">Predict</button> 
        </center> 
    </body> 
</html>
